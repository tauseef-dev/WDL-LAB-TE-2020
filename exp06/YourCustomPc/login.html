<!DOCTYPE html>
<html>
<head>
	<title>How to Design Login & Registration Form Transition</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" type="text/css" href="asset/css/login.css">
  <link href="https://fonts.googleapis.com/css?family=Nunito:400,600,700,800&display=swap" rel="stylesheet">
</head>
<body>
  <div class="cont">
    <div class="form sign-in">
      <h2>Sign In</h2>
      <form name="loginform "method="POST" action="login.php">
      <label>
        <span>Email Address</span>
        <input type="email" name="email">
      </label>
      <label>
        <span>Password</span>
        <input type="password" name="password">
      </label>
      <button class="submit" name="loginsubmit" type="submit">Sign In</button>
      </form>
      <p class="forgot-pass">Forgot Password ?</p>

      <div class="social-media">
        <ul>
          <li><img src="asset/IMG/login/facebook.png"></li>
          <li><img src="asset/IMG/login/twitter.png"></li>
          <li><img src="asset/IMG/login/linkedin.png"></li>
          <li><img src="asset/IMG/login/instagram.png"></li>
        </ul>
      </div>
    </div>

    <div class="sub-cont">
      <div class="img">
        <div class="img-text m-up">
          <h2>New here?</h2>
          <p>Sign up and discover </br> computer world!</p>
        </div>
        <div class="img-text m-in">
          <h2>One of us?</h2>
          <p>If you already has an account, just sign in. We've missed you!</p>
        </div>
        <div class="img-btn">
          <span class="m-up">Sign Up</span>
          <span class="m-in">Sign In</span>
        </div>
      </div>
      <div class="form sign-up">
        <h2>Sign Up</h2>
        <form name="registerform" method="POST" action="register.php">
        <label>
          <span>Name</span>
          <input type="text" name="name">
        </label>
        <label>
          <span>Email</span>
          <input type="email" name="emailreg">
        </label>
        <label>
          <span>Password</span>
          <input type="password" name="passwordreg">
        </label>
        <label>
          <span>Confirm Password</span>
          <input type="password">
        </label>
        <button type="submit" class="submit" name="registersubmit">Sign Up Now</button>
      </form>
      </div>
    </div>
  </div>
<script type="text/javascript" src="asset/js/login.js"></script>

</body>
</html>
